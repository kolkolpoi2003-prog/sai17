{% extends 'base.html' %}

{% block title %}Заказ оформлен — OptikaStore{% endblock %}

{% block content %}
<section class="py-20">
    <div class="container mx-auto px-4 max-w-lg text-center">
        <div class="animate-fadeInUp">
            <div class="w-20 h-20 mx-auto mb-6 bg-emerald-100 rounded-full flex items-center justify-center">
                <svg class="w-10 h-10 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-4">Заказ оформлен!</h1>
            <p class="text-gray-500 text-lg mb-2">Заказ #{{ order.id }} успешно создан</p>
            <p class="text-gray-400 mb-8">Мы свяжемся с вами в ближайшее время для подтверждения</p>
            <a href="{% url 'shop:home' %}"
                class="inline-block px-8 py-3.5 bg-emerald-600 text-white font-bold rounded-xl hover:bg-emerald-700 transition-colors">На
                главную</a>
        </div>
    </div>
</section>
{% endblock %}
