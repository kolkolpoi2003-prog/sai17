{% extends 'base.html' %}

{% block title %}Профиль — OptikaStore{% endblock %}

{% block content %}
<section class="py-10">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Sidebar -->
            <aside class="md:w-56 flex-shrink-0">
                <div class="bg-white rounded-2xl border border-gray-100 p-4 space-y-1 sticky top-24">
                    <a href="{% url 'accounts:profile' %}"
                        class="block py-2.5 px-4 rounded-xl bg-emerald-50 text-emerald-700 font-medium text-sm">Профиль</a>
                    <a href="{% url 'orders:order_history' %}"
                        class="block py-2.5 px-4 rounded-xl text-gray-600 hover:bg-gray-50 text-sm transition-colors">История
                        заказов</a>
                    <a href="{% url 'accounts:wishlist' %}"
                        class="block py-2.5 px-4 rounded-xl text-gray-600 hover:bg-gray-50 text-sm transition-colors">Избранное</a>
                    <form method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <button type="submit"
                            class="block w-full text-left py-2.5 px-4 rounded-xl text-red-500 hover:bg-red-50 text-sm transition-colors">Выйти</button>
                    </form>
                </div>
            </aside>

            <!-- Content -->
            <div class="flex-1">
                <h1 class="text-2xl font-bold mb-6">Настройки профиля</h1>
                <form method="post" class="bg-white rounded-2xl border border-gray-100 p-6 space-y-4">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {% for field in form %}
                        <div {% if field.name=='address' %}class="md:col-span-2" {% endif %}>
                            <label class="block text-sm font-medium text-gray-600 mb-1">{{ field.label }}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <button type="submit"
                        class="px-8 py-3 bg-emerald-600 text-white font-bold rounded-xl hover:bg-emerald-700 active:scale-[0.98] transition-all">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
